<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier with learning</title>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        #imageContainer img {
            width: 200px;
            height: auto;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Image Classifier with learning</h1>
        <input type="file" id="fileInput" multiple accept="image/*" />
        <div id="imageContainer"></div>
        <p id="message">Upload images</p>
        <input type="text" id="labelInput" placeholder="Enter label">
        <button id="addButton" disabled>Add Images</button>
        <button id="trainButton" disabled>Train Model</button>
        <button id="predictButton" disabled>Predict</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
